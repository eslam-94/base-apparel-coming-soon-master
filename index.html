<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <main>
    <div class="left">
      <img src="images/logo.svg" alt="">
      <img class="onMobile" src="images/hero-mobile.jpg" alt="">
      <h1><span>We're</span> coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div class="form">
        <input id="email" class="form-control rounded-pill" type="email" placeholder="Email Address">
        <img id="error" src="images/icon-error.svg" alt="">
        <button id="send" class="btn rounded-pill" type="button" name="button"><img src="images/icon-arrow.svg" alt=""></button>
      </div>
      <p id="errorMes">Please provide a valid email</p>
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>
          Coded by <a href="https://www.frontendmentor.io/profile/eslam-94" target="_blank">Eslam Ismail</a>
        </p>
      </footer>
    </div>
    <img class="desktop" src="images/hero-desktop.jpg" alt="">
  </main>
</body>

<script>
let emailBox = document.getElementById("email")
const error = document.getElementById("error")
const errorMes = document.getElementById("errorMes")
const send = document.getElementById("send")
function validate(){
  console.log("here")
  let email = emailBox.value
  const pattern = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
  if (pattern.test(email)) {
    emailBox.style.border= "1px solid hsl(0, 36%, 70%)"
    error.style.display= "none"
    errorMes.style.display= "none"
  } else {
    emailBox.style.border= "solid hsl(0, 93%, 68%)"
    error.style.display= "block"
    errorMes.style.display= "block"
  }
}
send.addEventListener("click",validate)
</script>
</html>
